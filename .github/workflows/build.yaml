name: Build and Deploy (Self-Hosted Ubuntu)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build & Restart App
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
          run_install: false

      - name: List files in workspace
        run: ls -R

      - name: Install dependencies
        run: pnpm install

      - name: Generate .env.production from envs.txt
        run: |
          echo "# Auto-generated .env.production" > .env.production
          while IFS='=' read -r name value; do
            if [[ ! "$name" =~ ^# && -n "$name" ]]; then
              echo "$name=$value" >> .env.production
            fi
          done < envs.txt
        shell: bash

      - name: Build application
        run: pnpm run build

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: Restart application with PM2
        run: |
          pm2 delete proliga 2>/dev/null || true
          pm2 start pnpm --name proliga -- start
          pm2 save
