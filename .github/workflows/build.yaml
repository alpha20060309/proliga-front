name: Build and Deploy (Self-Hosted Ubuntu)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build App
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Install PM2 globally
        run: pnpm add -g pm2

      - name: Generate .env.production from GitHub Secrets
        run: |
          echo "${{ secrets.PRODUCTION }}" > .env.production
          echo "âœ… .env.production generated successfully"
          cat .env.production

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: Build application
        run: pnpm run build

      - name: Restart application with PM2
        run: pm2 start 'pnpm start' --name proliga
