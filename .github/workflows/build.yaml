name: Build and Deploy (Self-Hosted Ubuntu)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build & Restart App
    runs-on: self-hosted
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
          run_install: false
      - name: Ensure Ubuntu WSL is running
        # This command will start the 'Ubuntu' WSL distribution if it's stopped.
        # It runs a simple no-op command inside WSL to trigger it.
        # It's run with 'pwsh' because this is a Windows command to interact with WSL.
        run: wsl -d Ubuntu -u root ls -la /tmp
        shell: pwsh
      - name: Create .env.production from GitHub Secret
        run: |
          cat > .env.production << EOF
          ${{ secrets.PRODUCTION }}
          EOF
        shell: bash

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: Build application
        run: pnpm run build

      - name: Restart application with PM2
        run: pm2 start pnpm --name proliga -- start
